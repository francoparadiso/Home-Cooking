<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contacto</title>
    <link rel="stylesheet" href="../css/style.css">
</head>

<body>
    <!-- !-- Logo que va al inicio -->
    <a href="../index.html">
        <img src="../Recursos/nuevo-logo.jpg" alt="nuevo-logo">
    </a>
    <!-- Header -->
    <header class="header">
        <h1>Contacto</h1>
        <!-- Menu de Navegación -->
        <nav class="nav">
            <ul>
                <li>
                    <a href="../pages/productos.html">Productos</a>
                    <a href="../pages/quienes-somos.html">Quienes somos?</a>
                    <a href="../pages/pedidos.html">Pedidos</a>
                </li>
            </ul>
        </nav>
    </header>

    <!-- Formulario de contacto -->
    <form id="contactForm">
        <label for="name">Nombre:</label><br>
        <input type="text" id="name" name="name"><br>
        <label for="email">Correo electrónico:</label><br>
        <input type="email" id="email" name="email"><br>
        <label for="phone">Número de Teléfono:</label><br>
        <input type="tel" id="phone" name="phone"><br>
        <label for="message">Mensaje:</label><br>
        <textarea id="message" name="message"></textarea><br>
        <input type="submit" value="Enviar">
    </form>

    <!-- FOOTER -->
    <footer class="footer">
        <!-- Volver a inicio -->
        <ul>
            <li>
                <a href="../index.html">Volver a Inicio</a>
            </li>
        </ul>
        <!-- Redes Sociales -->
        <ul>
            <img src="../Recursos/whatsap.png" alt="">
            <img src="../Recursos/face.png" alt="">
            <img src="../Recursos/instagram.jpg" alt="">
        </ul>

    </footer>


</body>

</html>
